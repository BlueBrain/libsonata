matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required

cache:
  directories:
    - $HOME/.cache/pip

language: python
sudo: required
python:
  - 3.6

before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install libhdf5-dev; else brew install hdf5; fi
  - pip install --upgrade pip
  - pip install virtualenv
  - virtualenv env && source env/bin/activate

install:
  - pip install nose .

script:
  - nosetests python
