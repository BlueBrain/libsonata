matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode10.1
language: python
python:
  - 3.6
  - 2.7

cache:
  directories:
    - $HOME/.cache/pip

before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install libhdf5-dev; else brew install hdf5; fi
  - pip install --upgrade pip
  - pip install virtualenv
  - virtualenv env && source env/bin/activate

install:
  - pip install nose .

script:
  - nosetests python &&
    rm -rf build && mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release -DEXTLIB_FROM_SUBMODULES=ON .. && make test
